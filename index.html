<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="tempConversion.js"></script>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="navbar.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
        <a class="navbar-brand" href="#">Temperature Converter</a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-close-icon">&#10005;</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"  style="color: white;" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Services
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" style="color: white;">Service 1</a>
                <a class="dropdown-item" href="#" style="color: white;">Service 2</a>
                <a class="dropdown-item" href="#" style="color: white;">Other Services</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">Contact</a>
            </li>
            <li class="nav-item dropdown user-icon">
              <a class="nav-link" href="#" style="color: rgb(240, 233, 233);" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user fa-bounce"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#" style="color: white;">SignUp</a>
                <a class="dropdown-item" href="#" style="color: white;">SignIn</a>
              </div>
            </li>
            </ul>
        </div>
      </nav>


    <nav id="darkMode">
        <span id="dark" class="">&#9788</span><span id="light" class="no-display">&#127769</span>
    </nav>

    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <select id="conversion-from-type" class="dropdown-box">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Rankine">Rankine</option>
            </select> 
            <span id="to">to</span>
            <select id="conversion-to-type" class="dropdown-box">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius" selected>Celsius</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Rankine">Rankine</option>
            </select>
            <input type="number" id="temperature" placeholder="Enter temperature in Fahrenheit">
            <button id="convert">Convert</button>
            <div class="result">
                <p id="result-text"></p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
